<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b7e7b5, #e0f9d1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease-in-out;
    }

    .intro, .container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      padding: 30px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .intro h1 {
      font-size: 2.8rem;
      color: #2e7d32;
      margin-bottom: 15px;
    }

    .intro p {
      font-size: 1.1rem;
      color: #3e4f3f;
      margin-bottom: 10px;
    }

    .container {
      display: none;
    }

    h2 {
      font-size: 1.5rem;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #81c784;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      background: #f9fff9;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      background: linear-gradient(135deg, #66bb6a, #a5d6a7);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #388e3c, #81c784);
    }

    .weather-info {
      margin-top: 20px;
      text-align: left;
      background: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    .info {
      font-size: 1rem;
      color: #2e3d30;
      margin: 10px 0;
    }

    img {
      display: block;
      margin: 10px auto;
      width: 80px;
    }

    .loading {
      margin-top: 15px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ffffff;
      border-top: 4px solid #66bb6a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <h1>üåø Weather Now</h1>
    <p>Stay connected with nature. Get live weather updates.</p>
    <p>Enter your location or use GPS to get started!</p>
  </div>

  <div class="container" id="weather-app">
    <h2>üåç Check the Weather</h2>
    <input type="text" id="location" placeholder="Enter city name..." />
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="getWeatherByLocation()">üìç Use My Location</button>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
    </div>

    <div class="weather-info" id="weather-info" style="display: none;"></div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('weather-app').style.display = 'block';
    }, 3000);

    const apiKey = '5f3019c4d7ab444ca23122812252203';

    async function getWeather() {
      const location = document.getElementById('location').value;
      if (!location) return alert('Please enter a location');
      fetchWeather(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`);
    }

    function getWeatherByLocation() {
      if (!navigator.geolocation) return alert('Geolocation not supported');
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        fetchWeather(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${latitude},${longitude}&aqi=yes`);
      });
    }

    async function fetchWeather(url) {
      const weatherInfo = document.getElementById('weather-info');
      const loading = document.getElementById('loading');
      weatherInfo.style.display = 'none';
      loading.style.display = 'block';

      try {
        const res = await fetch(url);
        const data = await res.json();
        showWeather(data);
      } catch {
        weatherInfo.innerHTML = `<p style="color:red;">‚ùå Failed to fetch data.</p>`;
      } finally {
        loading.style.display = 'none';
        weatherInfo.style.display = 'block';
      }
    }

    function showWeather(data) {
      const bgMap = {
        rain: '#90caf9,#a5d6a7',
        cloud: '#cfd8dc,#a5d6a7',
        sun: '#fff59d,#aed581',
        clear: '#c8e6c9,#a5d6a7'
      };
      const condition = data.current.condition.text.toLowerCase();
      for (let key in bgMap) {
        if (condition.includes(key)) {
          document.body.style.background = `linear-gradient(135deg, ${bgMap[key]})`;
          break;
        }
      }
      document.getElementById('weather-info').innerHTML = `
        <h3>${data.location.name}, ${data.location.country}</h3>
        <p class="info">üå° Temperature: ${data.current.temp_c}¬∞C</p>
        <p class="info">‚òÅÔ∏è Condition: ${data.current.condition.text}</p>
        <p class="info">üí® Wind: ${data.current.wind_kph} km/h</p>
        <p class="info">üíß Humidity: ${data.current.humidity}%</p>
        <img src="${data.current.condition.icon}" alt="Weather icon">
      `;
    }
  </script>
</body>
</html>
